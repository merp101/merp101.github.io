<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-113313017-1');

    <script type="text/javascript" src="javascripts/game.js"></script>

  </head>
   <body align="center" font-family="sans-serif" font-size="150%" onload="gameInit();">
    <div style="font-size:200%" id="logo"> Infinite Layers </div>
     
    <div id="currentLayers"> You have <span id="layers"> x</span> layers. </div>
       <div> You are getting <span id="mps">x</span> layers per second. </div>
     <div> You have $<span id="money">x</span>. </div>
     <div id="qlds" style="display:none" position="auto"> You have x Quantum Layering Devices (QLD's). </div>
     
     <div>
            <button id="workersbtn"  style="font-size:25px" class="tabbtn" onclick="switchTab("worker");">Workers</button>
            <button id="optionsbtn"  style="font-size:25px" class="tabbtn" onclick="switchTab("options");">Options</button>
            <button id="statsbtn" style="font-size:25px" class="tabbtn" onclick="switchTab("stats");">Statistics</button>
            <button id="achievesbtn"  style="font-size:25px; display:none" class="tabbtn" onclick="switchTab("achieves");">Achievements</button>
            <button id="infinitybtn" style="display:none" style="font-size:25px" class="tabbtn" onclick="switchTab("inf");">Infinity</button>
            
        </div>
     <button id="sellbtn" onclick="sellLayers()">Sell all your layers.</button>
  <div id="workertab">
   <tr style="font-size: 150%" class="workerRow" id="dRow"> 
    <td id="dWorkers" width="32%" font-size="200%">
      Workers <br> You have:<span id="wAmount" font-size="200%"> x </span> <br>
    </td>
    <td width="10%">
      <button id="wCost" style="color:black; height: auto; width: auto; margin:10px; font-size:150%" class="storebtn" style="align:right" onclick="buyWorker();">Cost: x</button>
    </td>
   </tr>
  </tr>
     <br>
     <button id="new-clay-button" onclick="changeWorkplace();"  style="margin:10px">
      Upgrade to a better location. You are currently working in <span id="workplace">thing</span>
    </button>
     <br>
<br>
     </div> 
     <br>
  <div id="statstab" style="display:none;">
  
    <div> Total time played: <span id="totalTimeStat">x</span> </div>
    <div> Time in this infinity: <span id="currentInfTimeStat">x</span> </div>
    <div> Total amount of layers made: <span id="totalLayerStat">x</span> </div>
    <div> Times infinitied: <span id="infinitiedStat">x</span> </div>
    <div> You have reset <span id="resetStat">x</span> times. </div>
    
     </div>
  <div id="optionstab" style="display:none">
                                           <button id="savebtn" onclick="save();"> Save</button>
    
     </div>
   
  <div id="emptytab" style="display:none">
     <button id="infButton" style="font-size:200%; width:1000px; height: auto; margin:100px;" onclick="infinity();">
       You have used up all the matter in the universe. Now, you must transcend it...
     </button>
      </div>         
      <div id="achievestab"> 
        
        
      </div>
      <div id="inftab"> 
        
        
        
      </div>
       <script>display();</script>
</body>
</html>
