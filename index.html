<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheets" type="text/css" href="theme-normal.css">
 
  </head>
   <body align="center" font-family="sans-serif" font-size="150%">
    <div style="font-size:200%" id="logo"> Infinite Layers </div>
     
    <div id="currentLayers"> You have <span id="money"> x</span> layers. </div>
     <div id="mps"> You are getting x layers per second. </div>
     
     <div>
            <button id="workersbtn"  style="font-size:25px" class="tabbtn">Workers</button>
            <button id="optionsbtn"  style="font-size:25px" class="tabbtn">Options</button>
            <button id="statisticsbtn" style="font-size:25px" class="tabbtn">Statistics</button>
            <button id="achievementsbtn"  style="font-size:25px" class="tabbtn">Achievements</button>
            <button id="infinitybtn" display="none" style="font-size:25px" class="infinitybtn">Infinity</button>
            
            
        </div>

   <tr style="font-size: 150%" id="dRow"> 
    <td id="dWorkers" width="32%" font-size="200%">
       Depressed workers
    </td>
    <td>
       <div id="dAmount" font-size="200%">x </div>
    </td>
    <td width="10%">
      <button id="dCost" onclick="buyDWorker()" onchange="update()" style="color:black; height: auto; width: auto; margin:10px; font-size:150%" class="storebtn" align="right">Cost: 10</button>
    </td>
    <td width="10%">
      <button id="dMax" style="color:black; width:auto; height: auto; font-size: 10px; margin:10px; font-size:150%" class="storebtn" align="right">Max buy. Cost: 10</button>
    </td>
   </tr>
     <br>
   <tr id="sRow" style="display: none; font-size: 150%">
    <td id="sWorkers" font-size="200%">
       Satisfied workers
    </td>
    <td>
      <div id="sAmount" font-size="200%">x </div>
    </td>
    <td>
      <button id="sCost" onclick="buySWorker()" onchange="update()" style="color:black; height: auto;  width: auto; margin: 10px; font-size:150%" class="storebtn">Cost: 100</button>
    </td>
    <td>
      <button id="sMax" style="color:black; width:auto; height: atuto; margin: 10px; font-size:150%" class="storebtn">Max buy. Cost: 100</button>
    </td>
  </tr>
     <br>
   <tr id="mRow" style="display: none; font-size: 150%">
    <td id="mWorkers" font-size="200%">
      Motivated workers
    </td>
    <td>
      <div id="mAmount">x </div>
    </td>
    <td>
      <button id="mCost" onclick="buyMWorker()" onchange="update()" style="color:black; height: auto;  width: auto; margin: 10px; font-size:150%" class="storebtn">Cost: 1000</button>
    </td>
    <td>
      <button id="mMax" style="color:black; width:auto; height: auto; margin: 10px; font-size:150%" class="storebtn">Max buy. Cost: 1000</button>
   </td>
  </tr>

<br>
    
    <button id="new-clay-button" onclick="getMaterialWord()" onchange="update()" style="margin:10px">
     Reset your progress to get a tougher material, in order to <br>increase the maximum layers you can have. Current material: <span id="material">thing</span>
    </button>
     <br>
     <button id="infButton" onclick="infinity()" style="font-size:200%; width:1000px; height: auto; margin:100px">
       You have used up all the matter in the universe. Now, you must transcend it...
     </button>
 
 
   <script type="text/javascript" src="game.js"></script>
</body>
</html>
