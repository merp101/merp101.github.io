<!DOCTYPE html>
<html>
<head>
	<title> The Cave </title>
	<meta name="The Cave" content="A game about escaping from death."/>
	<link rel="icon" type="image/jpg" href="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/items/264140/fe5c9390704fdeef71cd9915269bae0573ca6888.jpg">
	<script type="text/javascript" src="javascripts/config.js"></script>
	<script type="text/javascript" src="javascripts/fight.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/normal.css">
  <datalist id="locations">
    <option value="Cave">
    <option value="Plains">
    <option value="Desert">
    <option value="Dungeon">
	</datalist>
</head>
<body>
  <div id="title">The Cave</div>
  <ul id="nav-bar">
    <li id="caveli"><button id="cavebtn" onclick="changeTab('cave');">The Cave</button></li>
    <li id="invli"><button id="invbtn" onclick="changeTab('inv');">Inventory</button></li>
    <li id="fightli"><button id="fightbtn" onclick="changeTab('fight');">Fight</button></li>
  </ul>
	<img src="https://www.piskelapp.com/p/agxzfnBpc2tlbC1hcHByEwsSBlBpc2tlbBiAgKCA15jxCww/view"></img>
  <div id="fighttab">
	  <div id="questpart">
		  Available quests:
	  		<ul id="questlist">
		  </ul>
	  </div>
	  <div id="stats">
		<table border="1">
			<tr>
				<text id="playerstats" style="width: 25%;height:30%;">You: <span id="playerhp">x</span>/<span id="playermaxhp">x</span> HP, <span id="playeratk">x</span> ATK, <span id="playerspd">x</span> SPD, <span id="playerdef">x</span> DEF.</text> <br>
			</tr>
			<tr>
				<text id="enemystats" style="width: 25%;height:30%;">Enemy: <span id="enemyhp">x</span>/<span id="enemymaxhp">x</span> HP, <span id="enemyatk">x</span> ATK, <span id="enemyspeed">x</span> SPD, <span id="enemydef">x</span> DEF. </text>
			</tr>
		  </table>
		</div>
	  <div> You are fighting <span id="enemyname"> nothing. </span> </div>
	  <div id="playerattacks" style="align:center;">
		<table>
			<tr>
				<td><strong> Attacks </strong> </td>
				<td><button onclick="fight('basic');"> Basic Attack </button></td>
				<td><button onclick="fight('strong');"> Strong Attack </button></td>
				<td><button onclick="fight('fire');"> Fire Swing </button></td>
			</tr>
			<tr>
				<td><strong> Buffs (WIP, don't do anything yet) </strong></td>
				<td> Icy Touch </td>
				<td> Electric Touch </td>
				<td> Fire Touch </td>
			</tr>
		  </table>
  </div>
  <div id="cavetab" style="width:300px;height:auto;>You wake up in a cave. You decide to start picking up rocks, because you hear deep grumbles coming from through the walls. You might be able to defend yourself... or something.</div>
</body>
			   <script>init();</script>
</html>
